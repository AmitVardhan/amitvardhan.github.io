<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Shot Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { width: 100%; height: 100%; overflow: hidden; }

body {
  font-family: 'Orbitron', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at center, #1e3d3d 0%, #000 70%);
  color: #fff;
  text-align: center;
}

/* Timer */
#timer {
  font-size: clamp(80px, 20vw, 300px);
  font-weight: 700;
  padding: 2vw;
  border-radius: 2vw;
  background: rgba(30,60,60,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 95vw;
  max-height: 80vh;
  box-shadow:
    inset 0 0 0 0.2vw rgba(255,255,255,0.05),
    0 2vh 5vh rgba(0,0,0,0.9);
  transition: color 0.25s ease, text-shadow 0.25s ease;
}

.led-digit { display: inline-block; position: relative; }
.led-digit::after { content: attr(data-digit); position: absolute; inset: 0; opacity: 0.1; animation: flicker 0.1s infinite alternate; }
@keyframes flicker { 0% { opacity: 0.08; } 100% { opacity: 0.15; } }

.timer-green { color: #9fffe0; text-shadow: 0 0 2vw #9fffe0; }
.timer-yellow { color: #ffe29a; text-shadow: 0 0 2vw #ffe29a; }
.timer-red { color: #ff6b6b; text-shadow: 0 0 2vw #ff6b6b; }
.pulse { animation: pulse 1s infinite; }
@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

/* Controls */
#controls {
  margin-top: 2vh;
  display: flex;
  flex-wrap: wrap;
  gap: 2vw;
  justify-content: center;
}

button, select {
  font-family: inherit;
  font-size: clamp(14px, 3vw, 18px);
  padding: 1vh 2vw;
  color: #9fffe0;
  background: rgba(0,0,0,0.4);
  border: 0.2vw solid #9fffe0;
  border-radius: 0.5vw;
  cursor: pointer;
  transition: all 0.25s ease;
}
button:hover, select:hover { background: #9fffe0; color: #000; }
#autoBtn.active { background: #ff6b6b; border-color: #ff6b6b; color: #000; box-shadow: 0 0 2vw #ff6b6b; }

/* Footer */
footer { font-size: clamp(10px, 2vw, 14px); color: #aaa; margin-top: auto; }

/* Responsive tweaks */
@media (max-height: 500px) {
  #timer { font-size: clamp(50px, 18vw, 140px); }
}
</style>
</head>

<body class="theme-teal">

<div id="timer" class="timer-green">30</div>

<div id="controls">
  <button id="startBtn">Start Shot</button>
  <button id="stopBtn">Stop</button>
  <button id="extendBtn">Extension</button>
  <button id="autoBtn">AutoPlay</button>

  <select id="presetSelect">
    <option value="matchroom">Matchroom</option>
    <option value="matchroom-fast">Matchroom Fast</option>
    <option value="practice">Practice</option>
  </select>

  <select id="themeSelect">
    <option value="theme-led">LED</option>
    <option value="theme-matchroom">Matchroom Pro</option>
    <option value="theme-calm">Calm Blue</option>
    <option value="theme-teal" selected>Relaxed Teal</option>
  </select>
</div>

<audio id="beep10" src="assets/audio/beep10.wav" preload="auto"></audio>
<audio id="beep5" src="assets/audio/beep5.wav" preload="auto"></audio>
<audio id="beep0" src="assets/audio/beep0.wav" preload="auto"></audio>

</body>
</html>
